<body>

    <h1>Victorian Number Unemployed by LGA</h1>
    <div id="map"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Step 1: Set up the SVG canvas dimensions
        var w = 500;
        var h = 400;

        // Step 2: Set up the Mercator projection for Victoria
        var projection = d3.geoMercator()
            .center([145, -36.51]) // Center on Victoria
            .translate([w / 2, h / 2])
            .scale(2450); // Scale to fit the SVG

        // Step 3: Set up the geoPath generator
        var path = d3.geoPath().projection(projection);

        // Step 4: Create the SVG element and append it to the DOM
        var svg = d3.select("#map")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Step 5: Set the color scale for the choropleth map
        // D3's scaleQuantize is used to create a color scale that is evenly distributed
        var color = d3.scaleQuantize()
            .range(d3.schemePurples[7]); // Use the 'Purples' color scale from ColorBrewer

        // Step 6: Load the unemployment data from CSV and the GeoJSON map data
        d3.csv("vic_LGA_unemployment.csv").then(function(data) {
            // Convert unemployment values to numeric and find the range for the color domain
            data.forEach(function(d) {
                d.unemployed = +d.unemployed; // Convert to numeric
            });

            // Set the color domain to match the range of unemployment data
            color.domain([d3.min(data, d => d.unemployed), d3.max(data, d => d.unemployed)]);

            // Load the GeoJSON map of Victoria's LGAs
            d3.json("LGA_VIC.json").then(function(json) {
                // Step 7: Match unemployment data with the GeoJSON LGA features
                for (var i = 0; i < data.length; i++) {
                    var dataLGA = data[i].LGA; // Get LGA name from the CSV
                    var dataValue = data[i].unemployed; // Get unemployment value

                    // Find the corresponding LGA in the GeoJSON
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonLGA = json.features[j].properties.LGA_name; // LGA name from GeoJSON

                        if (dataLGA === jsonLGA) {
                            // Assign the unemployment data to the GeoJSON feature
                            json.features[j].properties.unemployed = dataValue;
                            break;
                        }
                    }
                }

                // Step 8: Draw the map and color each LGA based on unemployment data
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("stroke", "black")
                    .attr("fill", function(d) {
                        // Use the unemployment data to determine the color of each LGA
                        var value = d.properties.unemployed;
                        return value ? color(value) : "#ccc"; // Gray for missing data
                    });

                // Step 9: Add cities/towns to the map
                d3.csv("VIC_city.csv").then(function(cityData) {
                    svg.selectAll("circle")
                        .data(cityData)
                        .enter()
                        .append("circle")
                        .attr("class", "city")
                        .attr("cx", function(d) {
                            return projection([d.lon, d.lat])[0];
                        })
                        .attr("cy", function(d) {
                            return projection([d.lon, d.lat])[1];
                        })
                        .attr("r", 3); // Radius of the city circle
                });
            });
        });
    </script>

</body>
