<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Number Unemployed by LGA</title>
    <style>
        svg {
            border: 1px solid black;
        }
        .city {
            fill: red;
            stroke: none;
        }
    </style>
</head>
<body>
    <h1>Victorian Number Unemployed by LGA</h1>
    <div id="map"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        var w = 500;
        var h = 400;

        var projection = d3.geoMercator()
            .center([145, -36.51])
            .translate([w / 2, h / 2])
            .scale(2450);

        var path = d3.geoPath().projection(projection);

        var svg = d3.select("#map")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Color scale
        var color = d3.scaleQuantize()
            .range(d3.schemePurples[7]);

        // Step 1: Load the CSV (unemployment data) and check if it's loading correctly
        d3.csv("vic_LGA_unemployment.csv").then(function(data) {
            console.log("CSV data loaded:", data);  // Log the CSV data for debugging

            // Convert unemployment values to numeric and log min/max for color domain
            data.forEach(function(d) {
                d.unemployed = +d.unemployed;
            });

            var minUnemployed = d3.min(data, d => d.unemployed);
            var maxUnemployed = d3.max(data, d => d.unemployed);
            console.log("Unemployment data range:", minUnemployed, maxUnemployed);

            // Set color domain based on unemployment data range
            color.domain([minUnemployed, maxUnemployed]);

            // Step 2: Load the GeoJSON (map data) and check if it's loading correctly
            d3.json("LGA_VIC.json").then(function(json) {
                console.log("GeoJSON data loaded:", json);  // Log the GeoJSON data for debugging

                // Step 3: Link the CSV data with GeoJSON features
                for (var i = 0; i < data.length; i++) {
                    var dataLGA = data[i].LGA;
                    var dataValue = data[i].unemployed;

                    // Match LGA from CSV with GeoJSON
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonLGA = json.features[j].properties.LGA_name;

                        if (dataLGA === jsonLGA) {
                            json.features[j].properties.unemployed = dataValue;
                            break;
                        }
                    }
                }

                // Step 4: Draw the map and fill each LGA based on unemployment data
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("stroke", "black")
                    .attr("fill", function(d) {
                        var value = d.properties.unemployed;
                        return value ? color(value) : "#ccc"; // Gray if no data
                    });

            }).catch(function(error) {
                console.error("Error loading GeoJSON:", error);
            });

        }).catch(function(error) {
            console.error("Error loading CSV:", error);
        });

    </script>
</body>
</html>
