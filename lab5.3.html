<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bar Chart</title>

    <!-- Page styling -->
    <style>
        /* Basic styling for the body */
        body {
            font-family: sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the page heading */
        h2 {
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }

        /* Center the SVG (bar chart) on the page */
        svg {
            font-size: 12px;
            margin: 0 auto;
            display: block; 
        }

        /* Default bar color */
        .bar {
            fill: grey;
        }

        /* Change bar color on hover */
        .bar:hover {
            fill: orange;
        }

        /* Button styling */
        .button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
            text-decoration: none;
            display: inline-block;
        }

        /* Hover effect for buttons */
        .button:hover {
            background-color: #1abc9c;
            transform: translateY(-2px); 
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2); 
        }

        /* Active button state */
        .button:active {
            transform: translateY(0); 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
        }

        /* Button container to center the buttons */
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            text-align: center;
            width: 30px;
            height: 20px;
            background-color: orange;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            visibility: hidden; /* Hidden by default */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Page heading -->
<h2>Dynamic Bar Chart with Buttons</h2>

<!-- Main container -->
<div class="container">
    <!-- Button container with links and action buttons -->
    <div class="button-container">
        <a href="index.html" class="button">Homepage</a>
        <a href="lab5.1.html" class="button">Lab5.1</a>
        <a href="lab5.2.html" class="button">Lab5.2</a>
        <button id="addButton" class="button">Add</button>
        <button id="removeButton" class="button">Remove</button>
    </div>

    <!-- SVG where the bar chart will be displayed -->
    <svg width="500" height="250"></svg>
</div>

<!-- Tooltip element for displaying data values on hover -->
<div class="tooltip" id="tooltip"></div>

<!-- Footer -->
<footer>
    COS30045 Data Visualisation<br>Joe Bloggs
</footer>

<!-- D3.js library -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Script to generate and manage the dynamic bar chart -->
<script>
    // Define chart dimensions and margins
    const svgWidth = 500;
    const svgHeight = 250;
    const margin = {top: 20, right: 30, bottom: 30, left: 40};
    const width = svgWidth - margin.left - margin.right;
    const height = svgHeight - margin.top - margin.bottom;
    const maxValue = 25; // Max value for the randomly generated numbers

    // Initial dataset
    let dataset = [24, 10, 29, 19, 8, 15, 20, 12, 9, 6, 21, 28];

    // Select the SVG and append a group element to account for margins
    const svg = d3.select("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // Tooltip element for displaying values on hover
    const tooltip = d3.select("#tooltip");

    // X scale: ordinal scale for positioning the bars
    const xScale = d3.scaleBand()
        .domain(d3.range(dataset.length)) // X axis based on the dataset index
        .range([0, width]) // Scale mapped to the available width
        .paddingInner(0.05); // Padding between bars

    // Y scale: linear scale for the height of the bars
    const yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset)]) // Y axis based on dataset values
        .range([height, 0]); // Inverted range for correct bar height

    // Function to render (draw) the bars
    function renderBars() {
        const bars = svg.selectAll("rect")
            .data(dataset); // Bind the data to the rect elements

        // Enter selection for new bars, merge with existing bars, and update attributes
        bars.enter()
            .append("rect")
            .attr("class", "bar") // Class for default bar styling
            .merge(bars)
            .attr("x", (d, i) => xScale(i)) // Set the x position
            .attr("y", d => yScale(d)) // Set the y position
            .attr("width", xScale.bandwidth()) // Set the width of the bar
            .attr("height", d => height - yScale(d)) // Set the height of the bar
            .on("mouseover", function (event, d) {
                // When hovering over a bar, change color and show tooltip
                d3.select(this).attr("fill", "orange");
                tooltip.style("visibility", "visible") // Make tooltip visible
                    .text(d) // Show the data value
                    .style("left", (event.pageX + 10) + "px") // Position tooltip
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mousemove", function (event) {
                // Move tooltip as mouse moves
                tooltip.style("left", (event.pageX + 10) + "px")
                       .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function () {
                // When mouse leaves, revert bar color and hide tooltip
                d3.select(this).attr("fill", "grey");
                tooltip.style("visibility", "hidden");
            });

        // Remove bars that no longer exist in the dataset
        bars.exit().remove();
    }

    // Initial rendering of bars
    renderBars();

    // Function to add a new bar with a random value
    function addBar() {
        const newNumber = Math.floor(Math.random() * maxValue); // Generate random value
        dataset.push(newNumber); // Add it to the dataset
        xScale.domain(d3.range(dataset.length)); // Update the X scale domain
        renderBars(); // Re-render the bars
    }

    // Function to remove the last bar
    function removeBar() {
        dataset.pop(); // Remove the last value from the dataset
        xScale.domain(d3.range(dataset.length)); // Update the X scale domain
        renderBars(); // Re-render the bars
    }

    // Add event listeners for the Add and Remove buttons
    d3.select("#addButton").on("click", addBar);
    d3.select("#removeButton").on("click", removeBar);
</script>

</body>
</html>
