<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Bar Chart</title>
    <style>
        body {
			font-family: 'Arial', sans-serif;
			background-color: #f0f8ff;
			color: #333;
			margin: 0;
			padding: 20px;
			line-height: 1.6;
			text-align: center;
		}
        .bar rect {
            stroke: #fff;
        }
        text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: black;
        }
        button {
			margin: 5px;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 1em;
			border: none;
			border-radius: 5px;
			background-color: #2c3e50;
			color: white;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #1abc9c;
		}

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .button:hover {
            background-color: #1a242f;
        }

		/* Footer styles */
		footer {
            font-family: 'Arial', sans-serif;
			text-align: center;
			padding: 10px;
			margin-top: 30px;
			background-color: #2c3e50;
			color: white;
			position: fixed;
			width: 100%;
			bottom: 0;
		}
    </style>
</head>
<body>

    <div class="button-container">
		<a href="index.html" class="button">Homepage</a>
        <a href="lab7.1.html" class="button">Lab7.1</a>
        <a href="lab7.2.html" class="button">Lab7.2</a>
        <a href="lab7.3.html" class="button">Lab7.3</a>
    </div> 


    <h1>Stacked Bar Chart</h1>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Step 1: Set up the data
        // We have an array of objects where each object represents a category with values for apples, oranges, and grapes.
        var dataset = [
            { apples: 5, oranges: 10, grapes: 22 },
            { apples: 4, oranges: 12, grapes: 28 },
            { apples: 2, oranges: 19, grapes: 32 },
            { apples: 7, oranges: 23, grapes: 35 },
            { apples: 23, oranges: 17, grapes: 43 }
        ];

        // Step 2: Set up the SVG dimensions
        var w = 500;
        var h = 300;
        var padding = 40;

        // Step 3: Set up scales
        // xScale is for the categories, yScale is for the values of apples, oranges, and grapes.
        var xScale = d3.scaleBand()
            .domain(d3.range(dataset.length)) // Number of categories (apples, oranges, grapes)
            .range([padding, w - padding])
            .padding(0.1);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d.apples + d.oranges + d.grapes; // Stack total
            })])
            .range([h - padding, padding]);

        // Step 4: Create the SVG canvas and group element
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Step 5: Set up the stack function
        var stack = d3.stack()
            .keys(["apples", "oranges", "grapes"]); // Keys define the layers for stacking

        // Step 6: Stack the data and create a series for each category
        var series = stack(dataset);

        // Step 7: Set up colors for each category
        var color = d3.scaleOrdinal(d3.schemeCategory10);

        // Step 8: Create groups for each stack and draw the rectangles for each bar segment
        svg.selectAll("g")
            .data(series) // Bind the stacked data to the groups
            .enter()
            .append("g")
            .attr("fill", function(d, i) { return color(i); }) // Fill based on category index
            .selectAll("rect")
            .data(function(d) { return d; }) // For each group, bind the data to rectangles
            .enter()
            .append("rect")
            .attr("x", function(d, i) { return xScale(i); }) // Position horizontally based on category index
            .attr("y", function(d) { return yScale(d[1]); }) // The top of each rectangle
            .attr("height", function(d) { return yScale(d[0]) - yScale(d[1]); }) // The height of the segment
            .attr("width", xScale.bandwidth()); // Width of each bar segment

        // Step 9: Add the y-axis
        var yAxis = d3.axisLeft(yScale);
        
        svg.append("g")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);

        // Step 10: Add the x-axis labels for each category (index)
        var xAxis = d3.axisBottom(xScale)
            .tickFormat(function(d, i) { return "Category " + (i + 1); }); // Custom labels for each category

        svg.append("g")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis);

    </script>
    <footer>COS30045 Data Visualisation<br>Jay Bloggs</footer>
</body>
</html>
